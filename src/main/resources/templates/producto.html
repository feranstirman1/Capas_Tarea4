<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Nuevo Producto</title>


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body style="padding:5em;">


	<h1>Ingresar Nuevo Producto</h1>

	<form method="post" th:action="@{/ingresar}" th:object="${producto}">
		<div class="form-row">
			<div class="form-group col-md-8">
				<label>Nombre del Produto</label>
				<input type="text" class="form-control" th:field="*{nombre}" placeholder="Producto">
				<span th:errors="*{nombre}" style="color:red;"></span>
			</div>
			<div class="form-group col-md-4">
				<label>Codigo del Produto</label>
				<input type="text" class="form-control" th:field="*{codigo}" placeholder="Codigo">
				<span th:errors="*{codigo}" style="color:red;"></span>
			</div>
		</div>
		<div class="form-group">
			<label>Marca del Producto</label>
			<input type="text" class="form-control" th:field="*{marca}" placeholder="Marca">
			<span th:errors="*{marca}" style="color:red;"></span>
		</div>
		<div class="form-group">
			<label>Descripcion</label>
			<textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
			<span th:errors="*{descripcion}" style="color:red;"></span>
		</div>
		<div class="form-row">
			<div class="form-group col-md-4">
				<label>Existencias</label>
				<input type="text" class="form-control" th:field="*{existencias}" placeholder="10">
				<span th:errors="*{existencias}" style="color:red;"></span>
			</div>
			<div class="form-group col-md-8">
				<label>Fecha de Ingreso</label>
				<input type="text" class="form-control" th:field="*{fecha}" placeholder="dd/mm/yyyy">
				<span th:errors="*{fecha}" style="color:red;"></span>
			</div>
		</div>
		<button type="submit" class="btn btn-success">Guardar Producto</button>
	</form>




	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
